<ion-content>
  <div class="padding-10px border-box pop">
    <div class="example-content">
      <div class="xx-large padding-10px border-box" (click)="goBack()">
      <ion-icon size="large" class="xx-large" name="arrow-back-circle-outline"></ion-icon>
      </div>
      <h3>Virtual Student Card:</h3>
    </div>
    <div class="card-container" [ngClass]="{ 'rotate': isRotating }" (click)="toggleRotation()">
      <div class="card front">
        <div class="flex full-width">
          <div class="half-width new-blue-bg flex center-center border-radius-10p">
            <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Student" width="70px" height="70px" class="round" />
          </div>
          <div class="half-width">
            <img src="../../assets/images/logo-removebg-preview.png" alt="logo" width="100%"/>
          </div>
        </div>
        <div class="full-width flex">
          <div class="half-width">
            <h4>{{ currentUser?.data.fullName }}</h4>
        <p>Student Number: {{ currentUser?.data.studentEmail.split('@')[0] }}</p>
          </div>
          <div class="half-width flex center-center">
            <img src="https://vc-app-v1.vercel.app/api1/generate-qr/{{currentUser?.data.studentEmail.split('@')[0]}}" alt="qr-code" width="100%">
          </div>
        </div>
      </div>
      <div class="card back">
        <p><strong>Course:</strong> {{ currentUser?.data.courseCode }}</p>
        <p><strong>Campus:</strong> Waterfall</p>
      </div>
    </div>
  </div>
</ion-content>
